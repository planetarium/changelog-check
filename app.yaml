application: changelog-check
version: 2
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /config/
  script: changelog_check.app
  login: admin
  secure: always
- url: .*
  script: changelog_check.app
  secure: always
- url: /_ah/queue/deferred
  script: google.appengine.ext.deferred.deferred.application
  login: admin

builtins:
- deferred: on

libraries:
- name: flask
  version: "0.12"
- name: pycrypto
  version: "2.6.1"
- name: werkzeug
  version: "0.11.10"

env_variables:
  DEBUG: '0'
